<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | OdontoPro Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#D4AF37',
                        dark: '#0a0a0a',
                        surface: '#121212'
                    },
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .luxury-bg {
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.85), rgba(0,0,0,0.95)), url('https://images.unsplash.com/photo-1629909613654-28e377c37b09?q=80&w=2068&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        /* Custom Scrollbar para não quebrar o dark mode */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #121212; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }
    </style>
</head>
<body class="luxury-bg min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 font-sans text-gray-200">

<div class="w-full max-w-md bg-surface/95 backdrop-blur-md border border-white/10 shadow-2xl relative">

    <div class="h-1 w-full bg-gradient-to-r from-gold via-yellow-200 to-gold"></div>

    <div class="p-8">
        <div class="text-center mb-8">
            <i class="fas fa-tooth text-gold text-4xl mb-4 drop-shadow-[0_0_10px_rgba(212,175,55,0.5)]"></i>
            <h2 class="text-2xl font-serif font-bold text-white tracking-wide">Nova Conta</h2>
            <p class="text-gray-500 text-xs uppercase tracking-widest mt-2">Junte-se à Elite da Odontologia</p>
        </div>

        <div id="error-container" class="hidden mb-6 bg-red-900/20 border border-red-900 text-red-300 px-4 py-3 rounded text-sm relative" role="alert">
            <span class="block sm:inline" id="error-message">Erro ao processar cadastro.</span>
        </div>

        <form id="cadastro-form" class="space-y-5">
            <div>
                <label for="nome" class="block text-xs font-bold text-gray-400 mb-1">Nome Completo</label>
                <input type="text" id="nome" name="nome" required
                       class="block w-full bg-dark border border-gray-800 text-white p-2.5 focus:border-gold focus:ring-0 outline-none transition-colors placeholder-gray-700"
                       placeholder="Ex: Dr. João Silva">
            </div>

            <div>
                <label for="cpf" class="block text-xs font-bold text-gray-400 mb-1">CPF</label>
                <input type="text" id="cpf" name="cpf"
                       class="block w-full bg-dark border border-gray-800 text-white p-2.5 focus:border-gold focus:ring-0 outline-none transition-colors placeholder-gray-700"
                       placeholder="000.000.000-00">
            </div>

            <div>
                <label for="email" class="block text-xs font-bold text-gray-400 mb-1">E-mail Profissional</label>
                <input type="email" id="email" name="email" required
                       class="block w-full bg-dark border border-gray-800 text-white p-2.5 focus:border-gold focus:ring-0 outline-none transition-colors placeholder-gray-700"
                       placeholder="seu@email.com">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="senha" class="block text-xs font-bold text-gray-400 mb-1">Senha</label>
                    <input type="password" id="senha" name="senha" required
                           class="block w-full bg-dark border border-gray-800 text-white p-2.5 focus:border-gold focus:ring-0 outline-none transition-colors placeholder-gray-700"
                           placeholder="••••••">
                </div>

                <div>
                    <label for="confirma_senha" class="block text-xs font-bold text-gray-400 mb-1">Confirmar</label>
                    <input type="password" id="confirma_senha" name="confirma_senha" required
                           class="block w-full bg-dark border border-gray-800 text-white p-2.5 focus:border-gold focus:ring-0 outline-none transition-colors placeholder-gray-700"
                           placeholder="••••••">
                </div>
            </div>

            <div class="pt-4">
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent text-xs font-bold uppercase tracking-widest text-black bg-gold hover:bg-yellow-400 focus:outline-none transition-all hover:shadow-[0_0_15px_rgba(212,175,55,0.4)] transform hover:-translate-y-0.5">
                    Finalizar Cadastro
                </button>
            </div>
        </form>

        <div class="mt-6 text-center text-sm border-t border-white/5 pt-4">
            <p class="text-gray-500">
                Já possui acesso?
                <a href="/auth/login.html" class="font-bold text-gold hover:text-white transition-colors">Entrar</a>
            </p>
        </div>
    </div>
</div>
<script src="/js/auth.js"></script>
</body>
</html>

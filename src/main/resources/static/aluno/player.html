<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Aula | OdontoPro</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { gold: '#D4AF37', dark: '#050505', sidebar: '#121212' },
                    fontFamily: { sans: ['Manrope', 'sans-serif'], serif: ['Playfair Display', 'serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #eee; }
        /* Scrollbar fina */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #121212; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }

        .active-lesson {
            background: linear-gradient(90deg, rgba(212,175,55,0.1) 0%, transparent 100%);
            border-left: 3px solid #D4AF37;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

<header class="h-16 bg-sidebar border-b border-white/5 flex items-center justify-between px-6 shrink-0 z-20">
    <div class="flex items-center gap-4">
        <a href="/aluno/meus-cursos.html" class="text-gray-400 hover:text-gold transition-colors text-sm font-bold uppercase tracking-widest">
            <i class="fas fa-arrow-left mr-2"></i> Voltar
        </a>
        <div class="h-6 w-px bg-white/10"></div>
        <h1 id="course-title" class="text-white font-serif text-lg tracking-wide">Carregando Curso...</h1>
    </div>
    <div class="flex items-center gap-3">
        <span class="text-xs text-gray-500 uppercase tracking-widest hidden sm:block">Progresso</span>
        <div class="w-32 h-1 bg-gray-800 rounded-full overflow-hidden">
            <div class="h-full bg-gold w-1/3 shadow-[0_0_10px_#D4AF37]"></div>
        </div>
        <span class="text-xs text-gold font-bold">33%</span>
    </div>
</header>

<div class="flex flex-1 overflow-hidden">
    <main class="flex-1 bg-black relative flex flex-col">
        <div class="flex-1 flex items-center justify-center bg-black relative">
            <div class="absolute inset-0 bg-gold/5 blur-3xl opacity-20"></div>

            <div class="w-full h-full max-h-[80vh] aspect-video relative z-10 shadow-2xl">
                <iframe class="w-full h-full"
                        src="https://www.youtube.com/embed/5qap5aO4i9A?si=StartYourDentistry"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
            </div>
        </div>

        <div class="h-16 bg-dark border-t border-white/5 flex items-center justify-between px-8">
            <h2 class="text-white font-bold text-lg">Aula 01: Introdução à Anatomia</h2>
            <div class="flex gap-4">
                <button class="text-gray-400 hover:text-white transition"><i class="fas fa-step-backward"></i> Anterior</button>
                <button class="text-gold hover:text-yellow-400 transition font-bold uppercase text-xs tracking-widest">Próxima Aula <i class="fas fa-step-forward ml-1"></i></button>
            </div>
        </div>
    </main>

    <aside class="w-80 bg-sidebar border-l border-white/5 flex flex-col shrink-0 overflow-y-auto z-10">
        <div class="p-6 border-b border-white/5">
            <h3 class="text-gold font-bold uppercase text-xs tracking-widest mb-1">Conteúdo</h3>
            <p class="text-gray-500 text-xs">3 Módulos • 12 Aulas</p>
        </div>

        <div class="border-b border-white/5">
            <div class="p-4 bg-white/5 flex justify-between items-center cursor-pointer hover:bg-white/10 transition">
                <span class="font-bold text-sm text-gray-200">Módulo 01: Fundamentos</span>
                <i class="fas fa-chevron-down text-xs text-gray-500"></i>
            </div>
            <div class="bg-black/20">
                <div class="active-lesson p-4 flex gap-3 items-center cursor-pointer hover:bg-white/5 transition group">
                    <i class="fas fa-play-circle text-gold text-sm"></i>
                    <div>
                        <p class="text-sm text-white group-hover:text-gold transition">01. Introdução</p>
                        <p class="text-[10px] text-gray-500">10:42 min</p>
                    </div>
                </div>
                <div class="p-4 flex gap-3 items-center cursor-pointer hover:bg-white/5 transition group opacity-70">
                    <i class="far fa-circle text-gray-600 text-sm group-hover:text-white"></i>
                    <div>
                        <p class="text-sm text-gray-400 group-hover:text-white transition">02. Biosegurança</p>
                        <p class="text-[10px] text-gray-600">15:20 min</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="border-b border-white/5">
            <div class="p-4 flex justify-between items-center cursor-pointer hover:bg-white/5 transition">
                <span class="font-bold text-sm text-gray-400">Módulo 02: Prática</span>
                <i class="fas fa-chevron-right text-xs text-gray-600"></i>
            </div>
        </div>
    </aside>
</div>

<script src="/js/player.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Cursos | OdontoPro Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            400: '#FBBF24',
                            500: '#D97706',
                            600: '#B45309',
                            glow: '#ffd700'
                        },
                        dark: {
                            900: '#050505',
                            800: '#121212',
                            700: '#1a1a1a'
                        }
                    },
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Imagem de Fundo de Consultório com Filtro Escuro */
        .luxury-bg {
            background-image: linear-gradient(to bottom, rgba(5,5,5,0.95), rgba(5,5,5,0.85)), url('https://images.unsplash.com/photo-1629909613654-28e377c37b09?q=80&w=2068&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .gold-gradient-text {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px -10px rgba(217, 119, 6, 0.3);
            border-color: rgba(217, 119, 6, 0.6);
        }
    </style>
</head>
<body class="luxury-bg min-h-screen text-gray-200 selection:bg-gold-500 selection:text-black">

<nav class="sticky top-0 z-50 bg-dark-900/80 backdrop-blur-md border-b border-white/10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-24 items-center">

            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-full border border-gold-500/50 flex items-center justify-center bg-dark-800">
                    <i class="fas fa-tooth text-gold-400 text-xl"></i>
                </div>
                <div>
                    <span class="font-serif text-2xl tracking-wide text-white">ODONTO<span class="text-gold-500">PRO</span></span>
                    <p class="text-[10px] uppercase tracking-[0.2em] text-gray-400">Excellence in Dentistry</p>
                </div>
            </div>

            <div class="flex items-center gap-6">
                <div class="text-right hidden sm:block">
                    <p id="user-name-display" class="text-sm font-bold text-white tracking-wide">Carregando...</p>
                    <p class="text-xs text-gold-500 uppercase tracking-widest">Aluno VIP</p>
                </div>

                <div class="h-12 w-12 rounded-full border border-gold-500 p-0.5">
                    <div class="w-full h-full rounded-full bg-dark-800 flex items-center justify-center text-gold-400">
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <a href="#" id="btn-logout" class="text-gray-500 hover:text-red-500 transition-colors duration-300 ml-2">
                    <i class="fas fa-power-off text-lg"></i>
                </a>
            </div>
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">

    <div class="flex flex-col md:flex-row justify-between items-end mb-16 border-b border-white/10 pb-8">
        <div>
            <h1 class="text-5xl font-serif text-white mb-2">Seus Cursos</h1>
            <p class="text-gray-400 font-light text-lg">Bem-vindo à elite da odontologia.</p>
        </div>

        <div class="relative group mt-6 md:mt-0">
            <div class="absolute -inset-0.5 bg-gradient-to-r from-gold-600 to-yellow-300 rounded-full blur opacity-20 group-hover:opacity-60 transition duration-500"></div>
            <div class="relative flex items-center bg-dark-900 rounded-full border border-white/10 px-4 py-3 w-72">
                <i class="fas fa-search text-gold-500 mr-3"></i>
                <input type="text" placeholder="Pesquisar aula..." class="bg-transparent border-none outline-none text-sm text-white placeholder-gray-600 w-full font-sans">
            </div>
        </div>
    </div>

    <div id="courses-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        <div class="col-span-full flex flex-col items-center py-20">
            <div class="w-16 h-16 border-4 border-dark-800 border-t-gold-500 rounded-full animate-spin mb-4"></div>
            <p class="text-gold-500 tracking-widest text-sm uppercase">Carregando Conteúdo...</p>
        </div>
    </div>

</main>

<script src="/js/main.js"></script>
<script src="/js/dashboard.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Conteúdo | OdontoPro</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script>
    tailwind.config = { theme: { extend: { colors: { gold: '#D4AF37', dark: '#0a0a0a', panel: '#151515' }, fontFamily: { sans: ['Manrope', 'sans-serif'] } } } }
  </script>
  <style>
    /* Scrollbar Personalizada */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #121212; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }
  </style>
</head>
<body class="bg-black text-gray-300 font-sans min-h-screen flex flex-col overflow-hidden">

<header class="h-20 border-b border-white/10 flex items-center justify-between px-8 bg-panel shrink-0">
  <div class="flex items-center gap-4">
    <a href="/admin/dashboard.html" class="text-gray-500 hover:text-gold transition flex items-center gap-2 text-sm font-bold uppercase tracking-widest">
      <i class="fas fa-arrow-left"></i> Voltar
    </a>
    <div class="h-6 w-px bg-white/10"></div>
    <div>
      <h1 class="text-lg font-bold text-white">Gerenciar Conteúdo</h1>
      <p id="course-title-display" class="text-[10px] text-gold uppercase tracking-widest">Carregando...</p>
    </div>
  </div>

  <button onclick="saveChanges()" class="bg-gold hover:bg-yellow-500 text-black font-bold py-3 px-6 text-xs uppercase tracking-widest rounded-sm shadow-[0_0_15px_rgba(212,175,55,0.3)] hover:shadow-[0_0_25px_rgba(212,175,55,0.5)] transition-all transform hover:-translate-y-0.5">
    <i class="fas fa-save mr-2"></i> Salvar Alterações
  </button>
</header>

<div class="flex flex-1 overflow-hidden">

  <aside class="w-80 border-r border-white/10 bg-[#0f0f0f] flex flex-col shrink-0">
    <div class="p-6 border-b border-white/5 flex justify-between items-center bg-white/5">
      <h3 class="text-xs font-bold text-white uppercase tracking-wider">Estrutura do Curso</h3>
      <button onclick="addModule()" class="text-[10px] text-gold hover:text-black border border-gold hover:bg-gold px-3 py-1.5 rounded transition uppercase font-bold tracking-wider">
        <i class="fas fa-plus mr-1"></i> Módulo
      </button>
    </div>

    <div id="modules-list" class="flex-1 overflow-y-auto p-4 space-y-3">
      <div class="text-center py-10 opacity-50">
        <i class="fas fa-box-open text-2xl mb-2"></i>
        <p class="text-xs">Nenhum módulo criado.</p>
      </div>
    </div>
  </aside>

  <main class="flex-1 bg-black relative flex flex-col items-center justify-center p-10">

    <div id="empty-state" class="text-center opacity-40">
      <i class="fas fa-film text-6xl text-gray-700 mb-6"></i>
      <h3 class="text-2xl font-light text-white mb-2">Selecione um Módulo</h3>
      <p class="text-sm text-gray-500">Clique em um módulo na lateral para adicionar aulas.</p>
    </div>

    <div id="editor-area" class="hidden w-full max-w-2xl bg-panel border border-white/10 p-8 rounded-lg shadow-2xl relative">
      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-gold to-transparent"></div>

      <h2 class="text-white font-serif text-2xl mb-1">Adicionar Nova Aula</h2>
      <p class="text-xs text-gray-500 uppercase tracking-widest mb-8">
        Inserindo em: <span id="current-module-name" class="text-gold font-bold">Módulo X</span>
      </p>

      <form id="add-lesson-form" class="space-y-6">
        <div>
          <label class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 block">Título da Aula</label>
          <div class="relative">
            <i class="fas fa-heading absolute left-4 top-4 text-gray-600"></i>
            <input type="text" id="lesson-title" class="w-full bg-black border border-gray-800 p-3.5 pl-10 text-white focus:border-gold outline-none transition-colors rounded-sm" placeholder="Ex: Introdução à Implantodontia">
          </div>
        </div>

        <div>
          <label class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 block">Link do YouTube</label>
          <div class="relative">
            <i class="fab fa-youtube absolute left-4 top-4 text-gray-600"></i>
            <input type="text" id="lesson-url" class="w-full bg-black border border-gray-800 p-3.5 pl-10 text-white focus:border-gold outline-none transition-colors rounded-sm" placeholder="https://www.youtube.com/watch?v=...">
          </div>
          <p class="text-[10px] text-gray-600 mt-2"><i class="fas fa-info-circle mr-1"></i> O sistema extrai o ID do vídeo automaticamente.</p>
        </div>

        <div class="pt-4 border-t border-white/5 flex justify-end">
          <button type="submit" class="bg-white/10 hover:bg-white/20 text-white font-bold py-3 px-8 text-sm uppercase tracking-widest rounded-sm transition-all border border-white/10 hover:border-white/30">
            <i class="fas fa-plus mr-2"></i> Adicionar Aula
          </button>
        </div>
      </form>
    </div>
  </main>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="/js/utils.js"></script>
<script src="/js/admin-content.js"></script>
</body>
</html>
